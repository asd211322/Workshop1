<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">

    <title>圖書館</title>

</head>

<body>

    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-text-left uk-width-1-3" id="window" style="display:none;width:auto">
                <form id="book_form">
                    <ul class="fieldlist">
                        <li class="fieldlist_li">
                            <img class="book-image" src="image/database.jpg" alt="">
                        </li>
                        <li class="fieldlist_li">
                            <label class="required fieldlist_label">圖書類別</label>
                            <select id="book_category" required="required" style="width:90%">
                                <option value="database">資料庫</option>
                                <option value="home">家庭</option>
                                <option value="internet">網路</option>
                                <option value="language">語言</option>
                                <option value="system">系統</option>
                            </select>
                        </li>
                        <li class="fieldlist_li">
                            <label class="required fieldlist_label">書名</label>
                            <input id="book_name" type="text" />
                        </li>
                        <li class="fieldlist_li">
                            <label class="required fieldlist_label">作者</label>
                            <input id="book_author" type="text" />
                        </li>
                        <li class="fieldlist_li">
                            <label class="required fieldlist_label">購買日期</label>
                            <input id="bought_datepicker" />
                        </li>
                        <li class="fieldlist_li">
                            <label class="fieldlist_label">送達日期</label>
                            <input id="delivered_datepicker" />
                        </li>
                        <li class="fieldlist_li">
                            <label class="required fieldlist_label">金額</label>
                            <input id="book_price" type="text" />
                        </li>
                        <li class="fieldlist_li">
                            <label class="required fieldlist_label">數量</label>
                            <input id="book_amount" type="text" />
                        </li>
                        <li class="fieldlist_li">
                            <span>
                                總計&nbsp;<span id="book_total">0</span> 元
                            </span>
                        </li>
                        <li class="fieldlist_li uk-text-right">
                            <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="align-center">
            <button type="button" id="add_book" class="k-button k-primary btn-add-book ">新增書籍</button>
        </div>

        <div id="book_grid" class="align-center">
            <script type="text/x-kendo-template" id="template">
                <div class="book-grid-toolbar input">
                    <input id="search_book" class="demo-input" type="search" placeholder="我想要找...." />
                </div>
            </script>
        </div>

    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
